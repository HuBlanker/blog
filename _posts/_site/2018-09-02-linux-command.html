<p>以下是对常用linux命令的记录，部分常用命令可能未做记录。</p>

<table>
  <thead>
    <tr>
      <th>功能</th>
      <th>命令</th>
      <th>备注</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>创建文件夹</td>
      <td>mkdir 文件夹名</td>
      <td> </td>
    </tr>
    <tr>
      <td>创建文件</td>
      <td>vi 文件名</td>
      <td>可以用来创建文件命令较多，我习惯使用vim</td>
    </tr>
    <tr>
      <td>查看进程</td>
      <td>ps -aux | grep tomcat</td>
      <td>搜索运行的tomcat 进程</td>
    </tr>
    <tr>
      <td>查看进程</td>
      <td>ps -l</td>
      <td>可以查看此次登录后产生的进程</td>
    </tr>
    <tr>
      <td>杀死进程</td>
      <td>kill -9 ####</td>
      <td>##为查看到的进程编号</td>
    </tr>
  </tbody>
</table>
